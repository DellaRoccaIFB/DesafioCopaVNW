<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Copa do mundo</title>
  </head>

  <body>
    <header>
      <div class="ContainerTituloHeader">
        <h1>Copa do mundo</h1>
      </div>
      <div class="ContainerQuatroBandeiras">
        <div class="QuatroBandeiras">
          <img class="BandeiraHeader" src="imagens/17-recortado.png" alt="Brasil">
          <img class="BandeiraHeader" src="imagens/15-recortado.png" alt="">
          <img class="BandeiraHeader" src="imagens/16-recortado.png" alt="Coreia">
          <img class="BandeiraHeader" src="imagens/14-recortado.png" alt="Alemanha">
        </div>
      </div>
    </header>
    <main>
      <section id="BannerBGImage">
        <h2 class="tituloBanner">Bola pra frente</h2>
      </section>
      <section id="ContainerBandeiras">
        <img src="imagens/2-recortado.png" alt="Bandeira Bahrein" />
        <img src="imagens/3-recortado.png" alt="Bandeira Equador" />
        <img src="imagens/4-recortado.png" alt="Bandeira França" />
        <img src="imagens/5-recortado.png" alt="Bandeira Argentina" />
        <img src="imagens/6-recortado.png" alt="Bandeira Estados Unidos" />
        <img src="imagens/7-recortado.png" alt="Bandeira Inglaterra" />
        <img src="imagens/8-recortado.png" alt="Bandeira Arabia Saudita " />
        <img src="imagens/9-recortado.png" alt="Bandeira Espanha" />
        <img src="imagens/10-recortado.png" alt="Bandeira Senegal" />
        <img src="imagens/11-recortado.png" alt="Bandeira México" />
        <img src="imagens/12-recortado.png" alt="Bandeira Dinamarca" />
        <img src="imagens/13-recortado.png" alt="Bandeira Sérvia" />
      </section>
    </main>
    <footer>
      <div class="ContainerQuatroBandeirasFooter">
        <div class="QuatroBandeirasFooter">
          <img class="BandeiraFooter" src="imagens/17-recortado.png" alt="Bandeira Brasil">
          <img class="BandeiraFooter" src="imagens/15-recortado.png" alt="Bandeira Uruguai">
          <img class="BandeiraFooter" src="imagens/16-recortado.png" alt="Bandeira Coreia do sul">
          <img class="BandeiraFooter" src="imagens/14-recortado.png" alt="Bandeira Alemanha">
        </div>
      </div>
      <div class="IntegrantesGrupo">
        <p>Nome1</p>
        <p>Nome2</p>
        <p>Nome3</p>
        <p>Nome4</p>
        <p>Nome5</p>
        <p>Nome6</p>
        <p>Nome7</p>
        <p>Nome8</p>
        <p>Nome9</p>
      </div>
    </footer>
  </body>
</html>
